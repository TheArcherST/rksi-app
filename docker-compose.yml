services:
  client:
    build: .
    container_name: rksi_app_frontend
    ports:
      - '443:443'
    volumes:
      - './config:/config'
    restart: unless-stopped
  redirect:
    image: morbz/docker-web-redirect
    environment:
      - VIRTUAL_HOST=${APPLICATION_HOST}
      - REDIRECT_TARGET=https://${APPLICATION_HOST}:${APPLICATION_PORT}
    restart: unless-stopped
